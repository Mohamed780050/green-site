<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Green site</title>
    <link rel="shortcut icon" href="assets/plant.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="site-title">REALLY GREAT SITE</div>
      </nav>
    </header>

    <main class="hero-section">
      <div class="left-section">
        <div class="fashion-text">
          <span>FA</span>
          <span>SHI</span>
          <span>ON</span>
        </div>
        <img src="./assets/s.webp" alt="Green leaves" class="leaf-image" />
      </div>
      <div class="content-section">
        <h1>ORGANIC FASHION</h1>
        <p>
          Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nam porta
          laoreet enim, sit amet cursus neque vulputate ac. Fusce sem ante,
          mollis vitae mollis eu, cursus at elit.
        </p>

        <form class="contact-form">
          <div class="form-group">
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Your Name"
              required
            />
          </div>
          <div class="form-group">
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Your Email"
              required
            />
          </div>
          <div class="form-group">
            <textarea
              id="message"
              name="message"
              placeholder="Your Message"
              required
            ></textarea>
          </div>
          <button class="submit-button" type="submit">SEND MESSAGE
            <span class="reflection1"></span>
            <span class="reflection2"></span>
          </button>
        </form>
      </div>
    </main>
  </body>
</html>
